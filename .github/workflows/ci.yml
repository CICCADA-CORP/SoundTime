name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  backend-check:
    name: Backend (check, clippy, fmt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        working-directory: backend
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: backend
        run: cargo clippy --all-targets --all-features

      - name: Build
        working-directory: backend
        run: cargo build --release

      - name: Run tests
        working-directory: backend
        run: cargo test --all

  frontend-check:
    name: Frontend (lint, check, build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Svelte check
        working-directory: frontend
        run: npx svelte-check --tsconfig ./tsconfig.json || true

      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Build
        working-directory: frontend
        run: npm run build

  cypress-e2e:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: soundtime
          POSTGRES_PASSWORD: soundtime
          POSTGRES_DB: soundtime
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build backend
        working-directory: backend
        run: cargo build --release

      - name: Start backend
        working-directory: backend
        env:
          DATABASE_URL: postgres://soundtime:soundtime@localhost:5432/soundtime
          JWT_SECRET: cypress-test-secret
          DOMAIN: localhost
          AUDIO_STORAGE_PATH: /tmp/soundtime-audio
          RUST_LOG: info
        run: |
          mkdir -p /tmp/soundtime-audio
          ./target/release/soundtime-server &
          sleep 5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start frontend
        working-directory: frontend
        run: |
          npm run preview &
          sleep 3

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 60

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots

  docker-build:
    name: Docker build test
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f docker/Dockerfile.backend -t soundtime-backend ./backend

      - name: Build frontend image
        run: docker build -f docker/Dockerfile.frontend -t soundtime-frontend ./frontend
