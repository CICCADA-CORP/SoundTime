name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
  CARGO_INCREMENTAL: 0

jobs:
  backend-check:
    name: Backend (fmt, clippy, test)
    runs-on: depot-ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.7
        continue-on-error: true

      - name: Configure sccache
        run: |
          if command -v sccache &>/dev/null && sccache --start-server 2>/dev/null; then
            echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
            echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"
            echo "sccache enabled"
          else
            echo "sccache unavailable, building without cache"
          fi

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Check formatting
        working-directory: backend
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: backend
        run: cargo clippy --all-targets --all-features

      - name: Run tests
        working-directory: backend
        run: cargo test --all

  frontend-check:
    name: Frontend (lint, check, build)
    runs-on: depot-ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Svelte check
        working-directory: frontend
        run: npx svelte-check --tsconfig ./tsconfig.json

      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Build
        working-directory: frontend
        run: npm run build

  docker-publish:
    name: Build & publish Docker images
    runs-on: depot-ubuntu-latest
    needs: [backend-check, frontend-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    env:
      DEPOT_TOKEN: ${{ secrets.DEPOT_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/soundtime-backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build & push backend image
        uses: depot/build-push-action@v1
        with:
          project: 1rbn79n99c
          context: ./backend
          file: docker/Dockerfile.backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          build-args: |
            SOUNDTIME_BUILD_NUMBER=${{ github.run_number }}

      - name: Docker metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/soundtime-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build & push frontend image
        uses: depot/build-push-action@v1
        with:
          project: 1rbn79n99c
          context: ./frontend
          file: docker/Dockerfile.frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

  docker-build:
    name: Docker build test (PR)
    runs-on: depot-ubuntu-latest
    needs: [backend-check, frontend-check]
    if: github.event_name == 'pull_request'
    env:
      DEPOT_TOKEN: ${{ secrets.DEPOT_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Build backend image
        uses: depot/build-push-action@v1
        with:
          project: 1rbn79n99c
          context: ./backend
          file: docker/Dockerfile.backend
          push: false
          platforms: linux/amd64,linux/arm64

      - name: Build frontend image
        uses: depot/build-push-action@v1
        with:
          project: 1rbn79n99c
          context: ./frontend
          file: docker/Dockerfile.frontend
          push: false
          platforms: linux/amd64,linux/arm64
