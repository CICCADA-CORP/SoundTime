name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  backend-check:
    name: Backend (check, clippy, fmt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        working-directory: backend
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: backend
        run: cargo clippy --all-targets --all-features

      - name: Build
        working-directory: backend
        run: cargo build --release

      - name: Run tests
        working-directory: backend
        run: cargo test --all

  frontend-check:
    name: Frontend (lint, check, build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Svelte check
        working-directory: frontend
        run: npx svelte-check --tsconfig ./tsconfig.json || true

      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Build
        working-directory: frontend
        run: npm run build

  docker-publish:
    name: Build & publish Docker images
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/soundtime-backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: docker/Dockerfile.backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/soundtime-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: docker/Dockerfile.frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build:
    name: Docker build test (PR)
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: docker/Dockerfile.backend
          push: false
          platforms: linux/amd64,linux/arm64

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: docker/Dockerfile.frontend
          push: false
          platforms: linux/amd64,linux/arm64
