name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  backend-check:
    name: Backend (check, clippy, fmt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        working-directory: backend
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: backend
        run: cargo clippy --all-targets --all-features

      - name: Build
        working-directory: backend
        run: cargo build --release

      - name: Run tests
        working-directory: backend
        run: cargo test --all

  frontend-check:
    name: Frontend (lint, check, build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Svelte check
        working-directory: frontend
        run: npx svelte-check --tsconfig ./tsconfig.json || true

      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Build
        working-directory: frontend
        run: npm run build

  docker-build:
    name: Docker build test
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-check]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f docker/Dockerfile.backend -t soundtime-backend ./backend

      - name: Build frontend image
        run: docker build -f docker/Dockerfile.frontend -t soundtime-frontend ./frontend
